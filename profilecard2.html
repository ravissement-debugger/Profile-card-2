<!DOCTYPE html>
<html>

    <head>

        <title>
            Profile card
        </title>

        <link rel="stylesheet" type="text/css" href="profilecard2.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>



    <body>


        <div class="profile-card">


            <div class="image">

                <img src="ANONYMOUS.png" alt="Profile Picture" class="profile-img">

            </div>

            <div class="text-data">

                <span class="name">Mussadiq Ijaz</span>
                <span class="job">Web Developer & Musician</span>

            </div>


            <div class="media-buttons">

                <a  href="#" style="background-color:#4267b2 ;" class="link">
                    <i class='bx bxl-meta'></i>
                </a>

                <a   href="#" style="background-color: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>

                <a  href="#" style="background-color:#ff0000;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>

                <a  href="#" style="background-color:#6473fd" class="link">
                    <i class='bx bxl-discord' ></i>
                </a>

            </div>


            <div class="buttons">

                <button class="btn-1">Subscribe</button>
                <button class="btn-1">Contact</button>

            </div>

            <div class="acheivments">

               
               <div class="lik">

                <i class='bx bxs-heart'></i>
                <span>100k</span>
           
                 </div> 


              


               <div class="cmnt">

               
                <i class='bx bx-message-rounded-dots'></i>
                <span>50k</span>
            </div> 

             
               <div class="share">

                <i class='bx bxs-share-alt'></i>
                <span>10k</span>
            </div>  


            </div>




        </div>





















































    </body>





</html>
